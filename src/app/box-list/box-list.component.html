<div class="media" *ngFor="let box of boxList;let i=index; let odd=odd; let even=even" [ngClass]="{odd: odd, even: even}">
    <div class="col-md-4">
      <a [routerLink]="['/box','detail', i]">
        <img class="media-object" [src]="box.image" alt="{{ box.name }}">
      </a>
    </div>
    <div class="col-md-8">
      <h4 class="media-heading">{{ box.name }}</h4>
      <div class="row">
        <span class="badge" *ngFor="let tag of box.tags">{{ tag.tag }}</span>
      </div>
    </div>
  </div>
